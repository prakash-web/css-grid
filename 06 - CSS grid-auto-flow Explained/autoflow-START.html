<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/style.css">
  <title>CSS grid-auto-flow Explained!</title>
</head>

<body>
  <div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
  </div>

  <style>
    .container {
      display: grid;
      grid-gap: 20px;
      grid-template-columns: 100px 300px;
      /* It applies style to 1st two columns and arranges remaning into rows */
      grid-auto-flow: column; /* this property changes it and arranges the remaning into columns (like flex-direction)*/
      grid-auto-columns: 50px;
    }
  </style>
</body>

</html>
