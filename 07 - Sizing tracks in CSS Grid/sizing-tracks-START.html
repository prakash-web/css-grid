<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/style.css">
  <title>Sizing Tracks in CSS Grid!</title>
</head>

<body>
  <div class="container">
    <div class="hello">1</div>
    <div class="hello">2</div>
    <div class="hello">3</div>
    <div class="hello">4</div>
    <div class="hello">5</div>
    <div class="hello">6</div>
    <div class="hello">7</div>
    <div class="hello">8</div>
    <div class="hello">9</div>
    <div class="hello">10</div>
    <div class="hello">11</div>
    <div class="hello">12</div>
    <div class="hello">13</div>
    <div class="hello">14</div>
    <div class="hello">15</div>
  </div>

  <style>
    .container {
      display: grid;
      grid-gap: 20px;
      grid-template-columns: 200px 2fr 1fr;
      /* fr(fractional units) units are like % but occupies only the available proportion after grid gaps 
      auto adjusts size that the element occupies.*/
    }
  </style>
</body>

</html>
